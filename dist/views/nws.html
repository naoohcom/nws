<div class="nws-wrapper"> <nav nws-menu class="nws-nav"></nav> <div class="nws-body" nws-table> <p><strong>Page:</strong> {{tableParams.page()}}</p> <p><strong>Count per page:</strong> {{tableParams.count()}}</p> <div ng-if="option.type === 'one'"> <table ng-table="tableParams" class="table"> <thead> <tr> <th ng-repeat="(key, value) in tableParams.data[0]">{{ key }}   <tr ng-repeat="(key, value) in tableParams.data"> <td class="nws-{{ k }}" ng-repeat="(k, v) in value" data-title="k.toString()"> <p ng-if="!httpreg(v)">{{v}}</p> <a ng-if="httpreg(v)" href="{{ v }}" target="_blank">{{v}}</a>   </table> </div> <div ng-if="option.type === 'all'"> <table ng-table="tableParams" class="table ng-table-responsive"> <tbody ng-repeat="group in $groups"> <tr class="ng-table-group"> <td colspan="4"> <a href="" ng-click="group.$hideRows = !group.$hideRows"> <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span> <strong>{{ group.value }}</strong> </a>   <tr> <th ng-repeat="(k, v) in group.data[0]">{{ k }}  <tr ng-hide="group.$hideRows" ng-repeat="user in group.data"> <td ng-repeat="(k, v) in user" sortable data-title="k"> <p ng-if="!httpreg(v)">{{v}}</p> <a ng-if="httpreg(v)" href="{{ v }}" target="_blank">{{v}}</a>    </table> </div> <!--{{ tableData.category }}--> </div> </div>
