<p><strong>Page:</strong> {{tableParams.page()}}</p> <p><strong>Count per page:</strong> {{tableParams.count()}}</p> <table ng-table="tableParams" class="table"> <tr ng-repeat="page in tableParams.data"> <td data-title="'Name'"> {{$index+" " +page.name}}  <td data-title="'Age'"> {{page.age}}   </table>
